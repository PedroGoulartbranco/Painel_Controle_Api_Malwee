<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="relevo">
        <h1>Cadastrar Produto</h1>
    <form class="container" onsubmit="adicionar_produto(event)">
        <div class="mb-3">
        <label for="nome_form" class="form-label">Nome Produto</label>
          <input type="text" class="form-control" id="nome_form" >
        </div>
        <div class="mb-3">
        <label for="quantidade_form" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="quantidade_form">
        </div>
        <div class="botoes">
          <button type="submit" class="btn btn-primary botoes">Cadastrar</button>
           <a href="../index.html" class="btn btn-warning">Voltar</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
